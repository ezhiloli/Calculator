<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>

    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <div class="calc-home">
      <div class="heading">
        <h1>Calculator</h1>
      </div>
      <div class="calculator">
        <div id="display">
          <span id="dis"> Welcome Calc </span>
        </div>

        <div class="number-display">
          <div class="row">
            <div class="top-row">
              <button class="button" data-value="AC"><span> AC </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="+/-">
                <span> +/- </span>
              </button>
            </div>
            <div class="top-row">
              <button class="button" data-value="%"><span> % </span></button>
            </div>
            <div class="top-row corner">
              <button class="button" data-value="/"><span> / </span></button>
            </div>
          </div>

          <div class="row">
            <div class="top-row">
              <button class="button" data-value="7"><span> 7 </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="8"><span> 8</span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="9"><span> 9 </span></button>
            </div>
            <div class="top-row corner">
              <button class="button" data-value="*"><span> * </span></button>
            </div>
          </div>
          <div class="row">
            <div class="top-row">
              <button class="button" data-value="4"><span> 4 </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="5"><span> 5 </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="6"><span> 6 </span></button>
            </div>
            <div class="top-row corner">
              <button class="button" data-value="-"><span> - </span></button>
            </div>
          </div>
          <div class="row">
            <div class="top-row">
              <button class="button" data-value="1"><span> 1 </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="2"><span> 2 </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="3"><span> 3 </span></button>
            </div>
            <div class="top-row corner">
              <button class="button" data-value="+"><span> + </span></button>
            </div>
          </div>
          <div class="row">
            <div class="two-column">
              <button class="button" data-value="0"><span> 0 </span></button>
            </div>
            <div class="top-row">
              <button class="button" data-value="."><span> . </span></button>
            </div>
            <div class="top-row corner">
              <button class="button" data-value="="><span> = </span></button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
